<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Fillable PDF Display</title>
  </head>
  <body class="container">
    <h1>Fillable PDF Display</h1>

    <div class="col-12 col-md-6" style="padding-bottom: 30px;">
      <select class="form-control input-lg">
          <option disabled selected>Please pick one</option>
          <option value="FKL">Forklift Training Document</option>
          <option value="HAZ">Hazmat Training Document</option>
      </select>
    </div>
    
    <div class="col-12" style="padding-bottom: 30px;">
        <a href="FKL-Imagine.pdf">Link to PDF</a>
    </div>
    
    <iframe src="FKL-Imagine.pdf" style="width: 1px; min-width: 100%;  height: 500px;" scrolling="no"></iframe>

    <!-- Bootstrap and JQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.min.js" integrity="sha512-mULnawDVcCnsk9a4aG1QLZZ6rcce/jSzEGqUkeOLy0b6q0+T6syHrxlsAGH7ZVoqC93Pd0lBqd6WguPWih7VHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
